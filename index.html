<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="opt_container">
        <button class="opt_button format" id="bold">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button class="opt_button format" id="italic">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button class="opt_button format" id="underline">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button class="opt_button format" id="strikethrough">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button class="opt_button script" id="superscript">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button class="opt_button script" id="subscript">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button class="opt_button" id="insertOrderedList">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button class="opt_button" id="insertUnorderedList">
          <i class="fa-solid fa-list"></i>
        </button>
        <button class="opt_button" id="undo">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button class="opt_button" id="redo">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button class="opt_button align" id="justifyLeft">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button class="opt_button align" id="justifyCenter">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button class="opt_button align" id="justifyRight">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button class="opt_button align" id="justifyFull">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button class="opt_button spacing" id="indent">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button class="opt_button spacing" id="outdent">
          <i class="fa-solid fa-outdent"></i>
        </button>
        <select name="" id="formatBlock" class="add_opt_button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
        </select>
        <select name="" id="fontName" class="add_opt_button"></select>
        <select name="" id="fontSize" class="add_opt_button"></select>
        <div class="input_color">
          <input type="color" id="foreColor" class="add_opt_button" />
          <label for="foreColor">Font color</label>
        </div>
        <div class="input_color">
          <input type="color" id="backColor" class="add_opt_button" />
          <label for="backColor">Back color</label>
        </div>
      </div>
      <div class="input_text" contenteditable="true"></div>
    </section>
  </body>

  <script src="./assets/js/script.js"></script>
</html>
